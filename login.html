<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-section">
        <div class="login-container">
            <h2>تسجيل الدخول</h2>
            <form class="login-form">
                <input type="email" placeholder="e-mail" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="social-buttons">
                <button class="social-btn facebook">Log In  With facebook</button>
                <button class="social-btn x">Log In With X </button>
                <button class="social-btn instagram">Log In With Instagram</button>
                <button class="social-btn github">Log In With Github</button>
                <button class="social-btn telegram">Log In With Telegram</button>
            </div>
        </div>
    </div>
</body>
</html>
